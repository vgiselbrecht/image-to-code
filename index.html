<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ImageToCode</title>
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>
  <script type='text/javascript' src='script.js'></script>
  <link rel="stylesheet" href="main.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="favicon.ico" />
  <meta name="description" content="Mit diesem kleinen Tool können Sie ein Bild in einen Base64 Code umwandeln, welcher Sie sehr einfach für ihre Webseite verwenden können!" />
</head>
<body>
<div id="content">
	<h1>ImageToCode</h1>
	<div class="fileupload">
		<input type="file" id="inputFile" name="inputFile"/>
		Datei auswählen
	</div>
	<div id="drop_zone">oder Datei hier ablegen</div>
	<div id="loading" style="display:none">Daten werden geladen...</div>
	<div id="result" style="display:none">
		<div class="infos">Base64 Code:</div>
		<textarea class="textA" id="code"></textarea>
		<div class="infos">HTML Code:</div>
		<textarea class="textA" id="codeHTML"></textarea>
		<div id="output"></div>
	</div>
	<div id="footer"><a href="http://www.gise.at" target="_blank">Valentin Giselbrecht</a> | <a href="http://www.gise.at/#!/pageImpressum" target="_blank">Impressum</a></div>
</div>
</body>
</html>
